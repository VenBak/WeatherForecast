<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Forecast</title>
</head>
<body>
   <header>
        <p class="text-center" id="title">Weather Dashboard</p>
   </header> 
   <main>
        <div id="search">
            <p>Search for a city:</p> 
            <input type="text" id="searchinput" placeholder="ex: Beirut"> 
            <button id="searchbtn" type="button" class="btn btn-secondary">Search</button> <br>
            <div id="searchhistory">

            </div>
        </div>
        <div id="result">
            <div>
                <h1><span id="citytitle"></span> <span id="date">(9/13/)</span></h1>
                <h2>Temp:<span id="citytemp"></span></h2>
                <h2>Wind:<span id="citywind"></span></h2>
                <h2>Humidity:<span id="humidity"></span></h2>
            </div>
            <h3>5-Day Forecast:</h3>
            <div id="forecast-box">
                <div class="forecast-1">

                </div>
                <div class="forecast-2">

                </div>
                <div class="forecast-3">

                </div>
                <div class="forecast-4">

                </div>
            </div>
        </div>
   </main>
   <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
   <script src="./assets/js/script.js"></script>
</body>
</html>
