<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap'); </style>
    <title>Weather Forecast</title>
</head>
<body>
   <header>
        <p class="text-center" id="title">Weather Dashboard</p>
   </header> 
   <main>
        <div id="search">
            <p>Search for a city:</p> 
            <input type="text" id="searchinput" placeholder="ex: Beirut"> 
            <button id="searchbtn" type="button" class="btn btn-secondary">Search</button> <br>
            <div id="searchhistory">

            </div>
        </div>
        <div id="result">
            <div>
                <h1><span id="citytitle"></span> <span id="date"></span></h1>
                <h2>Temp:<span id="citytemp"></span></h2>
                <h2>Wind:<span id="citywind"></span></h2>
                <h2>Humidity:<span id="humidity"></span></h2>
            </div>
            <h3>5-Day Forecast:</h3>
            <div id="forecast-box row invisible">
                <div class="forecast-1 col-2">
                    <p id="day-t-1"></p>
                    <!-- <img src="" alt=""> -->
                    <p>Temp:<span id="temp-t-1"></span></p>
                    <p>Wind:<span id="wind-t-1"></span></p>
                    <p>Humidity: <span id="humidity-t-1"></span></p>
                </div>
                <div class="forecast-2 col-2">
                    <p id="day-t-2"></p>
                    <!-- <img src="" alt=""> -->
                    <p>Temp:<span id="temp-t-2"></span></p>
                    <p>Wind:<span id="wind-t-2"></span></p>
                    <p>Humidity: <span id="humidity-t-2"></span></p>
                </div>
                <div class="forecast-3 col-2">
                    <p id="day-t-3"></p>
                    <!-- <img src="" alt=""> -->
                    <p>Temp:<span id="temp-t-3"></span></p>
                    <p>Wind:<span id="wind-t-3"></span></p>
                    <p>Humidity: <span id="humidity-t-3"></span></p>
                </div>
                <div class="forecast-4 col-2">
                    <p id="day-t-4"></p>
                    <!-- <img src="" alt=""> -->
                    <p>Temp:<span id="temp-t-4"></span></p>
                    <p>Wind:<span id="wind-t-4"></span></p>
                    <p>Humidity: <span id="humidity-t-4"></span></p>
                </div>
            </div>
        </div>
   </main>
   <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
   <script src="./assets/js/script.js"></script>
</body>
</html>
