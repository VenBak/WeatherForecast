<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Forecast</title>
</head>
<body>
   <header>
        <p class="text-center" id="title">Weather Dashboard</p>
   </header> 
   <main>
        <div id="search">
            <p>Search for a city:</p> 
            <input type="text" name="" id="searchinput" placeholder="ex: Beirut"> 
            <button id="searchbtn" type="button" class="btn btn-secondary">Search</button> <br>
            <div id="searchhistory">

            </div>
        </div>
        <div id="result">
            <div>
                <h1><span>Atlanta</span> <span id="date">(9/13/2022)</span></h1>
                <h2>Temp:</h2>
                <h2>Wind:</h2>
                <h2>Humidity:</h2>
            </div>
            <h3>5-Day Forecast:</h3>

        </div>
   </main>
   <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
   <script src="./assets/js/script.js"></script>
</body>
</html>
